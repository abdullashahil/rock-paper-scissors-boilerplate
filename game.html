<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="game.css" />
  </head>

  <body>
    <div class="scoreboard">
      <h1 id="userScore">0</h1>
      -
      <h1 id="compScore">0</h1>
    </div>

    <div class="play">
      <div class="player">
        <h1 class="txt you">You</h1>
        <div id="temp" src="" > <img id="userimage" src="" /></div>
       

        <div id="options">
          <img src="./assets/paper-logo.png" alt="" id="paper-logo" />
          <img src="./assets/rock-logo.png" alt="" id="rock-logo" />
          <img src="./assets/scissors-logo.png" alt="" id="scissors-logo" />
        </div>
      </div>

      <img src="./assets/vs.png" alt="" class="vs" />

      <div class="player">
        <h1 class="txt comp">Comp</h1>
        <img id="compimg" src="" width="250px" />
      </div>


    </div>
    <div class="result">
        <span id="resultMatch"></span>
        <div id="playAgain" style="visibility: hidden">Play Again</div>
      </div>
  </body>
  <script src="game.js"></script>
</html>
